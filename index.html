<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNA Bagheria - Servizi Digitali</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --cna-blue: #145D9E;
            --cna-dark: #0F3F73;
            --accent-gold: #d4af37;
            --discount-red: #ef233c;
            --light-bg: #e6eef6;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* HEADER CON IMMAGINE */
        header {
            background: url('header-cna-bagheria.png') center/cover no-repeat;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 40px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 3px 8px rgba(0,0,0,0.35);
            margin: 0;
        }

        /* CONTENITORE CENTRALE */
        .container {
            max-width: 650px;
            margin: -40px auto 60px;
            padding: 0 15px;
            position: relative;
            z-index: 10;
        }

        /* MENU A DUE PULSANTI */
        .nav-menu {
            display: flex;
            gap: 12px;
            background: white;
            padding: 14px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            margin-bottom: 25px;
        }

        .nav-btn {
            flex: 1;
            padding: 16px 5px;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.25s;
            background: #eee;
            color: #555;
        }

        .nav-btn.active-blue {
            background: var(--cna-blue);
            color: white;
        }

        .nav-btn.active-gold {
            background: var(--accent-gold);
            color: var(--cna-dark);
        }

        .content-section { display: none; }
        .active { display: block; animation: fadeIn 0.35s; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CARD CONVENZIONI */
        .card {
            background: white;
            padding: 26px;
            border-radius: 18px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            margin-bottom: 24px;
            border-left: 6px solid var(--cna-blue);
            transition: 0.25s;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .offer-tag {
            background: var(--discount-red);
            color: white;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 800;
            display: inline-block;
            margin-bottom: 12px;
        }

        /* VERIFICA CARD */
        .verify-box {
            text-align: center;
            padding: 25px;
        }

        .input-card {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            text-align: center;
        }

        /* CONTATTI */
        .contatti-section {
            margin-top: 40px;
            padding: 25px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .contatti-section h2 {
            margin-top: 0;
            color: var(--cna-blue);
            text-align: center;
            font-size: 1.4rem;
        }

        .contatti-card {
            font-size: 1rem;
            color: #444;
            line-height: 1.6;
        }

        .contatti-card a {
            color: var(--cna-blue);
            font-weight: 700;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

<header>
    <h1>CNA Bagheria</h1>
</header>

<div class="container">

    <div class="nav-menu">
        <button id="btn-conv" class="nav-btn" onclick="switchTab('convenzioni')">üõçÔ∏è CONVENZIONI</button>
        <button id="btn-ver" class="nav-btn" onclick="switchTab('verifica')">üîç VERIFICA CARD</button>
    </div>

    <div id="convenzioni" class="content-section">
        <div id="lista-convenzioni">
            <p style="text-align:center;">Caricamento...</p>
        </div>
    </div>

    <div id="verifica" class="content-section">
        <div class="card verify-box">
            <h3>Verifica la tua Card</h3>
            <input type="text" id="cardCode" class="input-card" placeholder="Esempio: CARD0001">
            <button class="nav-btn active-blue" style="width:100%;" onclick="controllaCard()">CONTROLLA STATO</button>
            <div id="risultatoVerifica"></div>
        </div>
    </div>

    <div class="contatti-section">
        <h2>Contatti CNA Bagheria</h2>
        <div class="contatti-card">
            <p><strong>üìç Sede:</strong> Bagheria (PA)</p>
            <p><strong>üìû Telefono:</strong> <a href="tel:0917573843">091 757 3843</a></p>
            <p><strong>üìß Email:</strong> <a href="mailto:cnabagheria@libero.it">cnabagheria@libero.it</a></p>
        </div>
    </div>

    <footer>¬© 2026 CNA Bagheria</footer>
</div>

<script>
    const CONVENZIONI_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS1jfwi8x1JesxmsI2P6u6K33wbhdifV2IIcamPk5kU_2UlBIw4pmZjsmWMDYUICP4eAlGZJJsUKFlQ/pub?gid=2067656456&single=true&output=csv";
    const SOCI_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS1jfwi8x1JesxmsI2P6u6K33wbhdifV2IIcamPk5kU_2UlBIw4pmZjsmWMDYUICP4eAlGZJJsUKFlQ/pub?gid=0&single=true&output=csv";

    function switchTab(tabId) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');

        const b1 = document.getElementById('btn-conv');
        const b2 = document.getElementById('btn-ver');

        if (tabId === 'convenzioni') {
            b1.className = 'nav-btn active-blue';
            b2.className = 'nav-btn';
        } else {
            b1.className = 'nav-btn';
            b2.className = 'nav-btn active-gold';
        }
    }

    async function caricaConvenzioni() {
        try {
            const resp = await fetch(CONVENZIONI_URL);
            const data = await resp.text();
            const righe = data.split('\n').slice(1);
            const container = document.getElementById('lista-convenzioni');
            container.innerHTML = '';

            righe.forEach(r => {
                const col = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (col[0]) {
                    container.innerHTML += `
                        <div class="card">
                            <span class="offer-tag">SCONTO ${col[2]}</span>
                            <h3 style="margin:0; color:var(--cna-blue);">${col[0]}</h3>
                            <p style="font-size:0.9rem; color:#666; margin:5px 0;">üìç ${col[1]}</p>
                            <div style="font-weight:700; margin-top:10px;">${col[3]}</div>
                            <div style="font-size:0.75rem; color:#999; font-style:italic;">${col[4] || ''}</div>
                        </div>`;
                }
            });
        } catch (e) {
            console.error(e);
        }
    }

    async function controllaCard() {
        const input = document.getElementById('cardCode').value.toUpperCase().trim();
        const res = document.getElementById('risultatoVerifica');
        if (!input) return;
        res.innerHTML = "Verifica...";

        try {
            const resp = await fetch(SOCI_URL);
            const data = await resp.text();
            const righe = data.split('\n').slice(1);
            let trovato = false;

            righe.forEach(r => {
                const col = r.split(',');
                if (col[0]?.trim().toUpperCase() === input) {
                    trovato = true;
                    const attiva = col[4]?.trim().toUpperCase() === 'ATTIVA';
                    const color = attiva ? '#2ecc71' : '#e74c3c';
                    res.innerHTML = `
                        <div style="margin-top:20px; padding:15px; border:2px solid ${color}; border-radius:10px; background:${color}11">
                            <h4 style="color:${color}; margin:0;">TESSERA ${attiva ? 'ATTIVA' : 'SCADUTA'}</h4>
                            <p style="margin:5px 0 0 0;">Socio: <b>${col[1]}</b></p>
                        </div>`;
                }
            });

            if (!trovato) res.innerHTML = "<p style='color:red; margin-top:15px;'>Codice non trovato.</p>";

        } catch (e) {
            res.innerHTML = "Errore di connessione.";
        }
    }

    window.onload = caricaConvenzioni;
</script>

</body>
</html>
