<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNA Bagheria - Servizi Digitali</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cna-blue: #004a99;
            --cna-dark: #002d62;
            --accent-gold: #d4af37;
            --discount-red: #ef233c;
            --light-bg: #f0f2f5;
            --white: #ffffff;
            --text-main: #2b2d42;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--light-bg); margin: 0; padding: 0; color: var(--text-main); line-height: 1.6; }
        
        header { 
            background: linear-gradient(135deg, var(--cna-dark) 0%, var(--cna-blue) 100%); 
            color: white; 
            padding: 40px 20px; 
            text-align: center; 
            clip-path: ellipse(150% 100% at 50% 0%); 
        }

        .logo-cna { max-width: 120px; height: auto; margin-bottom: 10px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2)); }

        .container { max-width: 900px; margin: -30px auto 60px; padding: 0 20px; }

        /* NAVIGAZIONE TASTI */
        .nav-menu {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .nav-btn {
            flex: 1;
            padding: 15px 10px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            text-align: center;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-blue { background: var(--cna-blue); color: white; }
        .btn-gold { background: var(--accent-gold); color: var(--cna-dark); }
        .nav-btn:hover { transform: translateY(-3px); filter: brightness(1.1); }

        /* SEZIONI */
        .content-section { display: none; animation: fadeIn 0.5s ease-out forwards; }
        .active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* CARD CONVENZIONI */
        .partner-section { 
            background: var(--white); padding: 25px; border-radius: 20px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.05); margin-bottom: 20px; 
            border-left: 6px solid var(--cna-blue);
        }
        .offer-box { background: #f8f9fa; padding: 15px; border-radius: 12px; border-left: 3px solid var(--accent-gold); margin-top: 10px; }
        .offer-tag { background: linear-gradient(45deg, var(--discount-red), #ff4d6d); color: white; padding: 4px 12px; border-radius: 8px; font-size: 12px; font-weight: 800; }

        footer { background: var(--cna-dark); color: #bdc3c7; text-align: center; padding: 30px; margin-top: 60px; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="CNA Bagheria" class="logo-cna" onerror="this.style.display='none'">
    <h1>CNA BAGHERIA</h1>
</header>

<div class="container">
    <div class="nav-menu">
        <button class="nav-btn btn-blue" onclick="switchTab('convenzioni')">üõçÔ∏è CONVENZIONI</button>
        <button class="nav-btn btn-gold" onclick="switchTab('verifica')">üîç VERIFICA CARD</button>
    </div>

    <div id="convenzioni" class="content-section active">
        <div style="text-align:center; margin-bottom:20px;">
            <h2 style="color: var(--cna-blue);">Catalogo Partner</h2>
            <p>Sconti esclusivi per i nostri associati</p>
        </div>
        <div id="lista-convenzioni">
            <p style="text-align:center;">Caricamento catalogo...</p>
        </div>
    </div>

    <div id="verifica" class="content-section">
        <div class="partner-section" style="text-align:center;">
            <h2>Verifica la tua Card</h2>
            <p>Inserisci il codice della tua tessera per controllarne la validit√†.</p>
            <input type="text" id="cardCode" placeholder="Es: CARD0001" style="width:80%; padding:12px; border-radius:8px; border:1px solid #ddd; margin:15px 0;">
            <button class="nav-btn btn-blue" style="width:85%;" onclick="alert('Funzione in fase di collegamento...')">CONTROLLA STATO</button>
        </div>
    </div>

    <footer>
        <p>¬© 2026 <strong>CNA Bagheria</strong> - Artigiani d'Italia</p>
    </footer>
</div>

<script>
    // FUNZIONE PER CAMBIARE SCHERMATA
    function switchTab(tabId) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
    }

    // CONFIGURAZIONE EXCEL (Assicurati che questo link sia corretto)
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS1jfwi8x1JesxmsI2P6u6K33wbhdifV2IIcamPk5kU_2UlBIw4pmZjsmWMDYUICP4eAlGZJJsUKFlQ/pub?gid=2067656456&single=true&output=csv';

    async function caricaConvenzioni() {
        try {
            const response = await fetch(SHEET_CSV_URL);
            const data = await response.text();
            const righe = data.split('\n').slice(1);
            const container = document.getElementById('lista-convenzioni');
            container.innerHTML = '';

            righe.forEach(riga => {
                const colonne = riga.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if(colonne.length >= 3) {
                    const nome = colonne[0]?.replace(/"/g, '').trim() || '';
                    const indirizzo = colonne[1]?.replace(/"/g, '').trim() || '';
                    const sconto = colonne[2]?.replace(/"/g, '').trim() || '';
                    const prodotto = colonne[3]?.replace(/"/g, '').trim() || '';
                    const note = colonne[4]?.replace(/"/g, '').trim() || '';

                    if(nome) {
                        container.innerHTML += `
                            <div class="partner-section">
                                <h2>${nome}</h2>
                                <div style="font-size:0.9rem; color:#666;">üìç ${indirizzo}</div>
                                <div class="offer-box">
                                    <span class="offer-tag">SCONTO ${sconto}</span>
                                    <div style="margin-top:8px; font-weight:700;">${prodotto}</div>
                                    <div style="font-size:0.75rem; color:#999; font-style:italic;">${note}</div>
                                </div>
                            </div>`;
                    }
                }
            });
        } catch (e) {
            document.getElementById('lista-convenzioni').innerHTML = "Errore di caricamento.";
        }
    }

    window.onload = caricaConvenzioni;
</script>

</body>
</html>
