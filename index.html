<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNA Bagheria - Area Riservata</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cna-blue: #004a99;
            --cna-dark: #003366;
            --accent-red: #e63946;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cna-blue);
            background: linear-gradient(135deg, var(--cna-blue) 0%, var(--cna-dark) 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: var(--white);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .logo {
            width: 140px;
            margin-bottom: 10px;
        }

        h1 {
            color: var(--cna-blue);
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        p.tagline {
            font-size: 14px;
            color: #777;
            margin-bottom: 30px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px;
            margin: 15px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .btn-offerte {
            background-color: var(--accent-red);
            color: white;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
        }

        .btn-verifica {
            background-color: var(--cna-blue);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 74, 153, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            filter: brightness(1.1);
        }

        #search-box {
            display: none; /* Inizialmente nascosto */
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 12px;
            text-align: center;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            text-transform: uppercase;
        }

        input:focus {
            border-color: var(--cna-blue);
        }

        .btn-check {
            background-color: #333;
            color: white;
            font-size: 14px;
        }

        #result {
            margin-top: 15px;
            font-weight: 400;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
            line-height: 1.5;
            text-align: left;
        }

        .attiva { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .scaduta { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        /* Animazione caricamento */
        .loading { color: #666; font-style: italic; font-size: 13px; }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="Logo CNA" class="logo">

        <h1>Area Riservata</h1>
        <p class="tagline">CNA Bagheria</p>

        <a class="btn btn-offerte" href="catalogo.html">
            üìò VEDI CATALOGO CONVENZIONI
        </a>

        <button class="btn btn-verifica" onclick="toggleSearch()">üîç VERIFICA TESSERA</button>

        <div id="search-box">
            <input type="text" id="cardNumber" placeholder="INSERISCI NUMERO TESSERA">
            <button class="btn btn-check" onclick="checkCard()">VERIFICA</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        function toggleSearch() {
            const box = document.getElementById("search-box");
            // Fix per il primo click
            const isHidden = window.getComputedStyle(box).display === "none";
            box.style.display = isHidden ? "block" : "none";
            if(isHidden) document.getElementById("cardNumber").focus();
        }

        async function checkCard() {
            const inputField = document.getElementById("cardNumber");
            const cardInput = inputField.value.trim().toUpperCase();
            const result = document.getElementById("result");
            
            // Il tuo link Google Sheets pubblicato come CSV
            const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS1jfwi8x1JesxmsI2P6u6K33wbhdifV2IIcamPk5kU_2UlBIw4pmZjsmWMDYUICP4eAlGZJJsUKFlQ/pub?output=csv";

            if (!cardInput) {
                result.style.display = "block";
                result.className = "scaduta";
                result.textContent = "Inserisci un numero tessera.";
                return;
            }

            // Mostra caricamento
            result.style.display = "block";
            result.className = "loading";
            result.textContent = "Verifica in corso...";

            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                
                const rows = data.split(/\r?\n/);
                let trovato = false;

                // Loop saltando l'intestazione (i=1)
                for (let i = 1; i < rows.length; i++) {
                    // Gestione nomi con virgole racchiusi tra virgolette
                    const columns = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    
                    if (columns.length < 5) continue;

                    const dbCard   = columns[0].replace(/"/g, '').trim().toUpperCase();
                    const dbNome   = columns[1].replace(/"/g, '').trim();
                    const dbTipo   = columns[2].replace(/"/g, '').trim();
                    const dbValido = columns[3].replace(/"/g, '').trim();
                    const dbStato  = columns[4].replace(/"/g, '').trim().toUpperCase();

                    if (dbCard === cardInput) {
                        if (dbStato === "ATTIVA") {
                            result.className = "attiva";
                            result.innerHTML = `‚úîÔ∏è <b>TESSERA ATTIVA</b><br>
                                                üë§ ${dbNome}<br>
                                                üìÖ Scadenza: ${dbValido}`;
                        } else {
                            result.className = "scaduta";
                            result.innerHTML = `‚ùå <b>TESSERA NON ATTIVA</b><br>
                                                üë§ ${dbNome}<br>
                                                ‚ö†Ô∏è Stato: ${dbStato}`;
                        }
                        trovato = true;
                        break;
                    }
                }

                if (!trovato) {
                    result.className = "scaduta";
                    result.innerHTML = "‚ö†Ô∏è Tessera non trovata o scaduta.";
                }

            } catch (error) {
                result.className = "scaduta";
                result.textContent = "Errore di connessione al database.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
