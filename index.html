<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNA Bagheria - Portale Digitale</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --cna-blue: #145D9E; --cna-dark: #0F3F73; --discount-red: #ef233c; --light-bg: #e6eef6; }
        body { font-family: 'Inter', sans-serif; background-color: var(--light-bg); margin: 0; color: #333; }
        
        /* HEADER CON LOGO PERSONALIZZATO */
        header { 
            background: linear-gradient(rgba(20, 93, 158, 0.8), rgba(15, 63, 115, 0.8)), 
                        url('header-cna-bagheria.png') center/contain no-repeat;
            background-color: var(--cna-blue); /* Colore di riserva */
            height: 220px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            color: white; 
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        header h1 { margin: 0; font-size: 2rem; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        header p { margin: 5px 0 0; opacity: 0.9; font-weight: 400; }

        /* ... resto dello stile identico al precedente ... */
        .container { max-width: 600px; margin: -30px auto 60px; padding: 0 15px; position: relative; }
        .tabs { display: flex; gap: 10px; background: white; padding: 10px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-bottom: 25px; }
        .tab-btn { flex: 1; padding: 15px; border: none; border-radius: 14px; cursor: pointer; font-weight: 700; background: #f0f0f0; color: #666; transition: 0.3s; }
        .tab-btn.active { background: var(--cna-blue); color: white; }
        .section { display: none; background: white; padding: 30px; border-radius: 24px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); min-height: 250px; }
        .section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .conv-card { border-left: 6px solid var(--cna-blue); padding: 20px; margin-bottom: 20px; background: #fcfcfc; border-radius: 12px; text-align: left; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .tag-sconto { background: var(--discount-red); color: white; padding: 5px 12px; border-radius: 8px; font-size: 0.8rem; font-weight: 800; display: inline-block; margin-bottom: 12px; }
        input { width: 100%; padding: 18px; margin: 20px 0; border: 2px solid #ddd; border-radius: 15px; box-sizing: border-box; font-size: 1.1rem; text-align: center; font-weight: 700; }
        .btn-check { width: 100%; padding: 18px; background: var(--cna-blue); color: white; border: none; border-radius: 15px; font-weight: 700; cursor: pointer; }
        .status-box { margin-top: 25px; padding: 25px; border-radius: 18px; text-align: left; }
        .footer { text-align: center; padding: 30px; color: #999; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <h1>CNA Bagheria</h1>
    <p>Servizi Digitali per gli Associati</p>
</header>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('conv')">üõí CONVENZIONI</button>
        <button class="tab-btn" onclick="showTab('ver')">üîç VERIFICA CARD</button>
    </div>

    <div id="conv" class="section active">
        <div id="lista-convenzioni"><p style="text-align:center;">Caricamento...</p></div>
    </div>

    <div id="ver" class="section">
        <h3 style="text-align:center; color:var(--cna-blue);">Verifica Validit√† Tessera</h3>
        <input type="text" id="codiceInput" placeholder="ESEMPIO: CARD0001">
        <button class="btn-check" onclick="verifica()">CONTROLLA ORA</button>
        <div id="risultato"></div>
    </div>

    <div class="footer">¬© 2026 CNA Bagheria</div>
</div>

<script>
    // Copia qui lo stesso script dell'ultima risposta (quello con urlCards e urlConv)
    const urlCards = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS1jfwi8x1JesxmsI2P6u6K33wbhdifV2IIcamPk5kU_2UlBIw4pmZjsmWMDYUICP4eAlGZJJsUKFlQ/pub?gid=0&single=true&output=csv";
    const urlConv = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS1jfwi8x1JesxmsI2P6u6K33wbhdifV2IIcamPk5kU_2UlBIw4pmZjsmWMDYUICP4eAlGZJJsUKFlQ/pub?gid=2067656456&single=true&output=csv";
    
    let databaseCards = [];
    let databaseConv = [];

    function showTab(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    async function inizializza() {
        try {
            const [resConv, resCards] = await Promise.all([fetch(urlConv), fetch(urlCards)]);
            const textConv = await resConv.text();
            const textCards = await resCards.text();
            databaseConv = textConv.split("\n").map(r => r.split(",").map(c => c.trim())).filter(r => r.length > 1);
            databaseCards = textCards.split("\n").map(r => r.split(",").map(c => c.trim())).filter(r => r.length > 1);
            renderConvenzioni();
        } catch (e) { console.error(e); }
    }

    function renderConvenzioni() {
        let html = "";
        databaseConv.slice(1).forEach(r => {
            if(r[0]) {
                html += `<div class="conv-card">
                    <span class="tag-sconto">${r[2] || 'SCONTO'}</span>
                    <h3>${r[0]}</h3>
                    <p>üìç <strong>Sede:</strong> ${r[1] || 'Bagheria'}</p>
                    <p>üõçÔ∏è <strong>Oggetto:</strong> ${r[3] || 'Consultare in sede'}</p>
                </div>`;
            }
        });
        document.getElementById('lista-convenzioni').innerHTML = html || "Nessuna convenzione pubblicata.";
    }

    function verifica() {
        const input = document.getElementById('codiceInput').value.trim().toUpperCase();
        const resDiv = document.getElementById('risultato');
        const card = databaseCards.find(r => r[0].toUpperCase() === input);
        if(card) {
            const stato = card[4] ? card[4].toUpperCase() : "NON DISPONIBILE";
            const isAttiva = stato.includes("ATTIVA");
            resDiv.innerHTML = `<div class="status-box" style="background:${isAttiva ? '#e8f5e9':'#ffebee'}; border:2px solid ${isAttiva ? '#2e7d32':'#c62828'}">
                <h2 style="margin:0; color:${isAttiva ? '#1b5e20':'#b71c1c'}; text-align:center;">${stato}</h2>
                <hr style="opacity:0.1; margin:15px 0;">
                <p><strong>üë§ Associato:</strong> ${card[1]}</p>
                <p><strong>üìÖ Scadenza:</strong> ${card[3]}</p>
                <p><strong>üè¢ Qualifica:</strong> ${card[2]}</p>
            </div>`;
        } else {
            resDiv.innerHTML = `<p style="color:red; text-align:center; font-weight:bold; margin-top:20px;">‚ùå Codice non trovato.</p>`;
        }
    }
    window.onload = inizializza;
</script>
</body>
</html>
