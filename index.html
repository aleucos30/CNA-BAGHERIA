<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Convenzioni - CNA Bagheria</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cna-blue: #004a99;
            --cna-dark: #002d62;
            --accent-gold: #d4af37;
            --discount-red: #ef233c;
            --light-bg: #f0f2f5;
            --white: #ffffff;
            --text-main: #2b2d42;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--light-bg); margin: 0; padding: 0; color: var(--text-main); line-height: 1.6; }
        
        header { 
            background: linear-gradient(135deg, var(--cna-dark) 0%, var(--cna-blue) 100%); 
            color: white; 
            padding: 60px 20px; 
            text-align: center; 
            clip-path: ellipse(150% 100% at 50% 0%); 
        }

        .logo-cna { 
            max-width: 140px; 
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3)); 
            margin-bottom: 15px; 
        }

        .container { max-width: 900px; margin: -50px auto 60px; padding: 0 20px; }

        .intro-card { 
            background: var(--white); 
            padding: 35px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            text-align: center; 
            margin-bottom: 40px; 
            border-bottom: 4px solid var(--accent-gold); 
        }

        .motto { color: var(--cna-blue); font-weight: 700; font-size: 1.2rem; margin: 10px 0; }

        .partner-section { 
            background: var(--white); 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.05); 
            margin-bottom: 25px; 
            position: relative; 
            border-left: 6px solid var(--cna-blue);
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .partner-header h2 { margin: 0 0 10px 0; color: var(--cna-dark); font-size: 22px; text-transform: uppercase; }
        .details { font-size: 0.9rem; color: #6c757d; margin-bottom: 5px; }
        
        .offer-box { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 12px; 
            border-left: 3px solid var(--accent-gold); 
            margin-top: 15px; 
        }

        .offer-tag { 
            background: linear-gradient(45deg, var(--discount-red), #ff4d6d); 
            color: white; 
            padding: 4px 12px; 
            border-radius: 8px; 
            font-size: 13px; 
            font-weight: 800; 
            display: inline-block; 
        }

        .product-title { margin-top: 8px; font-weight: 700; display: block; }
        .notes { font-size: 0.75rem; color: #999; font-style: italic; margin-top: 5px; }

        footer { background: var(--cna-dark); color: #bdc3c7; text-align: center; padding: 40px 20px; margin-top: 60px; }
        
        .loading { text-align: center; padding: 50px; color: var(--cna-blue); font-weight: 600; }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="CNA Bagheria" class="logo-cna" onerror="this.src='https://upload.wikimedia.org/wikipedia/it/thumb/3/30/Logo_CNA.svg/1200px-Logo_CNA.svg.png'">
    <h1>CNA BAGHERIA</h1>
    <p>Catalogo Convenzioni 2026</p>
</header>

<div class="container">
    <div class="intro-card">
        <p class="motto">"Pi√π la usi, Pi√π Risparmi!"</p>
        <p>Mostra la tua <strong>CNA Cittadini Card</strong> per usufruire degli sconti immediati.</p>
    </div>

    <div id="lista-convenzioni">
        <div class="loading">Caricamento convenzioni in corso...</div>
    </div>

    <footer>
        <p>¬© 2026 <strong>CNA Bagheria</strong> - Servizi per il cittadino</p>
    </footer>
</div>

<script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS1jfwi8x1JesxmsI2P6u6K33wbhdifV2IIcamPk5kU_2UlBIw4pmZjsmWMDYUICP4eAlGZJJsUKFlQ/pub?output=csv';

    async function caricaConvenzioni() {
        try {
            const response = await fetch(SHEET_CSV_URL);
            const data = await response.text();
            
            // Dividiamo il CSV in righe, saltando la prima (intestazione)
            const righe = data.split('\n').slice(1);
            const container = document.getElementById('lista-convenzioni');
            container.innerHTML = '';

            righe.forEach(riga => {
                // Regex per gestire correttamente le virgole dentro le celle se presenti
                const colonne = riga.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                
                if(colonne.length >= 3) {
                    const nome = colonne[0]?.replace(/"/g, '').trim() || '';
                    const indirizzo = colonne[1]?.replace(/"/g, '').trim() || '';
                    const sconto = colonne[2]?.replace(/"/g, '').trim() || '';
                    const prodotto = colonne[3]?.replace(/"/g, '').trim() || '';
                    const note = colonne[4]?.replace(/"/g, '').trim() || '';

                    if(nome !== "") {
                        container.innerHTML += `
                            <div class="partner-section">
                                <div class="partner-header"><h2>${nome}</h2></div>
                                <div class="details">üìç ${indirizzo}</div>
                                <div class="offer-box">
                                    <span class="offer-tag">SCONTO ${sconto}</span>
                                    <span class="product-title">${prodotto}</span>
                                    <div class="notes">${note}</div>
                                </div>
                            </div>`;
                    }
                }
            });
        } catch (error) {
            document.getElementById('lista-convenzioni').innerHTML = "<p style='text-align:center;'>Si √® verificato un errore nel caricamento dei dati.</p>";
        }
    }

    // Avvia il caricamento
    window.onload = caricaConvenzioni;
</script>

</body>
</html>
